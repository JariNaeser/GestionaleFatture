<div class="row">
    <div class="col-md-4"></div>
    <div class="text-center col-md-4" style="padding-top: 10em;">
        <main class="form-signin w-100 m-auto">
            <form>
                <fa-icon class="mb-4" style="font-size: 60px;" [icon]="faFileInvoice"></fa-icon>
                <h1 class="h3 mb-3 fw-normal">Gestionale Fatture</h1>
            
                <div class="form-floating" style="padding-bottom: 10px;">
                    <input [(ngModel)]="username" type="text" name="username" class="form-control" placeholder="name@example.com" required>
                    <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating">
                    <input [(ngModel)]="password" type="password" name="password" class="form-control" placeholder="Password" required>
                    <label for="floatingPassword">Password</label>
                </div>
            
                <div class="checkbox mb-3">
                
                </div>
                <p style="color: red;">{{ this.loginResponse }}</p>
                <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="submit()">Login</button>
                <p class="mt-5 mb-3 text-muted">Jari Näser © 2022</p>
            </form>
            
        </main>
    </div>
</div>
